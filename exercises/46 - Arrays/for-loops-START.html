<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>For Loops</title>
</head>

<body>
  <script>
    const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

    const name = 'Wes Bos';

    // For
    const evenNumbersOriginal = [];
    const evenNumbersModified = [];
    for (let i = 0; i < numbers.length; i++) {
      numbers[i] % 2 !== 0
        ? evenNumbersModified.push(numbers[i] += 1)
        : evenNumbersOriginal.push(numbers[i]);
    }
    console.log(evenNumbersOriginal);
    console.log(evenNumbersModified);
    console.log(numbers)

    // For of
    for (const number of numbers) {
      console.log(number);
    }
    // For in
    for (const number in numbers) {
      console.log(number);
    }

    const laptop = {
      cost: 1000,
      color: 'black',
      model: 'Some nice model',
      size: 'A pretty big one',
      isNew: false,
    }

    for (prop in laptop) {
      console.log(prop);
    }

    console.log(Object.keys(laptop));

    const baseHumanStats = {
      eyes: 2,
      legs: 2,
      arms: 2,
      head: 1,
      brain: 1,
    }

    function Human(name) {
      this.name = name;
    }


    Human.prototype = baseHumanStats;
    const wes = new Human('wes');
    console.log(wes);

    for (prop in wes) {
      console.log(prop)
    }

    console.log(Object.entries(wes));


    // While Loop

    let cool = true;
    let i = 1;
    while (cool) {
      console.log('you are cool');
      i++;
      i > 100 ? cool = false : null;
    }

    function filteredArray(arr, elem) {
      let newArr = [];
      // Only change code below this line
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          if (arr[i][j] !== elem) {
            newArr.push(arr[i])
          }
        }
      }
      // Only change code above this line
      return newArr;
    }

    console.log(filteredArray([[3, 2, 3], [1, 6, 3], [3, 13, 26], [19, 3, 9]], 3))

    let fiveLevelArray = [
      [
        [
          ['deep',
            ['deeper',
              1, 2, 3, [
                'deepest'
              ]
            ],
            [
              4, 5, 6
            ]
          ],
          [
            [
              7, 8, 9
            ],
            [
              10, 11, 12
            ]
          ]
        ]
      ]
    ];


    let myNestedArray = [
      'level 1',                   /* myNestedArray[0]             */
      ['level 2'],	               /* myNestedArray[1][0]          */
      [['level 3', 'deep']],	       /* myNestedArray[2][0][0]       */
      [[['level 4', 'deeper']]],    /* myNestedArray[3][0][0][0]    */
      [[[['level 5', 'deepest']]]]  /* myNestedArray[4][0][0][0][0] */
    ];


  </script>
