    function calculateBill(billAmount, taxRate = 0.13, tipRate = 0.15) {
      // this is the function body
      console.log('Running Calculate Bill!!');
      const total = billAmount + billAmount * taxRate + billAmount * tipRate;
      return total;
    }

    function rentalCarCost(d) {
      const cost = 40;
      const discount3Days = 0.2;
      const discount7Days = 0.5;
      const days = createRange(1, d);
      let total = (days[days.length - 1] * cost);
      if (d < 3) {
        return total;
      } else if (d >= 3 && d < 7) {
        return total - (total * discount3Days);
      } else if (d >= 7) {
        return total - (total * discount7Days);
      }
    }

    function createRange(start, end) {
      const range = Array.from({ length: end - start + 1 }, function (item, index) {
        return index + start;
      });
      return range;
    }

    console.log(rentalCarCost(7));

    function fearNotLetter(str) {
      var alphabet = 'abcdefghijklmnopqrstuvwxyz';
      var first = alphabet.indexOf(str[0]);
      var last = alphabet.indexOf(str[str.length - 1]);
      var alpha = alphabet.slice(first, last);

      for (var i = 0; i < str.length; i++) {
        if (str[i] !== alpha[i]) {
          return alpha[i];
        }
      }
    }
