<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bind Call and Apply!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    const user = {
      name: 'Greg',
      sayHi() {
        return `Hey ${this.name}`;
      },
    }

    const flower = {
      name: 'rose',
      color: 'pink',
    }

    const order = {
      name: 'pizza',
    }
    const sayHi = user.sayHi.bind(order)
    console.log(user.sayHi());
    console.log(sayHi());
    console.log(user.sayHi.apply(flower));
    console.log(user.sayHi.call(order));

  </script>
</body>

</html>
