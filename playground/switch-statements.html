<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>


<body>
  <img width="200" src="./turtle.png" alt="Turtle" class="turt" />

  <style>
    .turt {
      position: relative;
      --rotateX: 0;
      --rotate: 0;
      --x: 0;
      --y: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.2s;
    }
  </style>

  <script>
    const turt = document.querySelector(".turt");

    let x = 0;
    let y = 0;
    let flipped = false;
    let rotate = 0;

    function handleKeyDown(event) {
      if (!event.key.includes("Arrow")) { return; }

      console.log(event.key);

      switch (event.key) {

        case "ArrowRight":
          x += 20;
          flipped = false;
          rotate = 0;
          break;
        case "ArrowLeft":
          x -= 20;
          rotate = 0;
          flipped = true;
          break;
        case "ArrowUp":
          y -= 10;
          rotate = -90;
          break;
        case "ArrowDown":
          y += 10;
          rotate = 90;
          break;
        default:
          break;

      }

      turt.setAttribute("style", `
      --x: ${x}px; 
      --y: ${y}px;
      --rotateX: ${flipped ? "180deg" : 0};
      --rotate: ${rotate}deg;
      `);
    }

    window.addEventListener("keydown", handleKeyDown)

  </script>
</body>

</html>
